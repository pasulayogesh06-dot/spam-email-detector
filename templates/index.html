<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detector</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #000;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f61, #ffca28);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffca28, #ff6f61);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spam {
            background: #ff1744;
            color: white;
        }

        .ham {
            background: #00e676;
            color: black;
        }

        img {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“¬ Spam Email Detector</h1>

        <form action="/" method="post">
            <textarea name="message" placeholder="âœ Enter email text here..."></textarea>
            <button type="submit">ðŸš€ Scan Email</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'SPAM ðŸš«' %}spam{% else %}ham{% endif %}">
                {{ prediction }}
                {% if prediction == "SPAM ðŸš«" %}
                    <img src="{{ url_for('static', filename='spam.png') }}" alt="Spam">
                {% else %}
                    <img src="{{ url_for('static', filename='not_spam.png') }}" alt="Safe">
                {% endif %}
            </div>
        {% endif %}

    </div>

</body>
</html>
